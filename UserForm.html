<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User Registration Form Interface</title>
    <style>
        form {
            margin-left: 20px;
        }
        p {
            font-size: 30px;
            font-weight: bold;
        }
        input[type=text] {
            height: 30px;
        }
        input[type=radio] {
            width:20px;
            height: 20px;
        }
        input[type=submit]:hover{
            background-color:aqua;
            border: 1px solid aqua;
            height: 30px;
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <form action="https://www.w3schools.com/js/js_intro.asp" method="get">
        <p>Họ và tên: <br>
        <input type="text" name="name" size="25" required>
        </p>
        <p>Email: <br>
        <input type="text" name="email" size="25" pattern="[a-z] {1,15}">
        </p>
        <p>Số điện thoại: <br>
        <input type="text" name="phone" size="25" required>
        </p>
        <p>Giới tính: <br>
        <input type="radio" name="gender" value="Nam"> Nam
        <input type="radio" name="gender" value="Nữ"> Nữ
        </p>
        <input type="submit" name="submit" value="Đăng Ký">
        
    </form>
    
</body>
</html>
