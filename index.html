    <!-- Creating a basic form: Purpose to practice creating forms -->

    <form action="index.html" method="get">
        <h2>Order Form</h2>
        <p>What would you like to buy?</p>
        <select name="number" id="num">
            <option value=" ">A</option>
            <option>B (+ 0.5$)</option>
            <option>C (+ 0.5$)</option>          
        </select>
        <p>How many would you like to order?</p>
        <table>
            <tr><input type="radio" name="price" value="Black coffee">1 - $10</tr> <br>
            <tr><input type="radio" name="price" value="White coffee">1 - $20</tr> <br>
            <tr><input type="radio" name="price" value="buble tea">1 - $35</tr><br>
            <tr><input type="radio" name="price" value="Cocacola">1 - $15</tr><br>
        </table>
        <p>Name <span style="color: red;">*</span></p>
        <input type="text" name="firstName" placeholder="FirstName" size="20" pattern="[a-z] {1,8}">
        <input type="text" name="lastName" placeholder="LastName" size="20" required>
        <p>Email</p>
        <input type="text" name="email" placeholder="Enter yourEmail" size="45">
        <p>Phone Number</p>
        <input type="text" name="phone" size="5"> -
        <input type="text" name="phone" size="5"> -
        <input type="text" name="phone" size="5"> <br>
        <br>
        <input type="submit" name="submit" value="SUBMIT">
    </form>
