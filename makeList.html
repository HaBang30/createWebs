<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a List</title>
    <style>
        ul>li{
            font-size: 30px;
            font-weight: bold;
            list-style-type: disc;
        }
        ul>ol {
            font-weight: bold;
            font-size: 18px;
        }

    </style>
</head>
<body>
    <ul>
        <li>Viet Nam</li> 
        <ol>
            <li>Ha Noi</li>
            <li>Tp HCM</li>
            <li>Hue</li>
            <li>Da Nang</li>
        </ol>  
    </ul>

    <ul>
        <li>United States</li> 
        <ol>
            <li>New York</li>
            <li>Los Angeles</li>
            <li>Chicago</li>
            <li>Houston</li>
        </ol>  
    </ul>

    <ul>
        <li>China</li> 
        <ol>
            <li>Beijing</li>
            <li>Chongqing</li>
            <li>Shanghai</li>
            <li>Tianjin</li>
        </ol>  
    </ul>
</body>
</html>
